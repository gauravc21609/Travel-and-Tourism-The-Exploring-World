      crossorigin="anonymous"

  <body>
    <header>
      <!-- here is navbar -->
      <nav>
        <h2><a href="index.html">Exploring the World</a></h2>

          </li>
        </ul>
      </nav>
    </header>

    <!-- here is creator space -->
    <section class="creator-form">
      <h2>Create a Post</h2>
      <form id="post-form-submit">
        <label for="post-title">Title:</label>
        <input type="text" id="post-title" name="post-title" required />

        <label for="post-content">Content:</label>
        <textarea
          id="post-content"
          name="post-content"
          required
          rows="8"
        ></textarea>

        <label for="post-location">Location:</label>
        <input type="text" id="post-location" name="post-location" required />

        <button type="submit">Create Post</button>
      </form>
    </section>

    <!-- here is footer -->

    </footer>

    <script src="./js/creator.js"></script>
