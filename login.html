<!DOCTYPE html>
<html>
  <head>
    <title>Exploring the World - Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="login-wrapper">
      <img src="/images/undraw_exploring_re_grb8.svg" alt="" height="400" />

      <div class="login-form">
        <h2>Login to Your Account</h2>
        <form>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email address or phone number"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="password"
            required
          />

          <button type="submit">Login</button>
        </form>
        <p><a href="#">Forgotten password?</a></p>
        <hr />
        <p>
          <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">
            New user? Create new account.
          </a>
        </p>
      </div>
    </div>
    <!-- Registration Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Sign Up</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body mb-5">
            <label for="name">Name</label> <br />
            <input type="text" id="name" name="name" placeholder="Enter your name..." required /><br />

            <label for="email">Email</label> <br />
            <input type="email" id="email" name="email" placeholder="Your email address..." required /><br />

            <label for="password">Password</label> <br />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter password..."
              required
            /><br />

            <label for="confirm-password">Confirm Password</label>
            <br>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirm password..."
              required
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="submit-form" class="btn btn-success">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
