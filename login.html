<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exploring the World - Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="login-wrapper">
      <img src="/images/undraw_exploring_re_grb8.svg" alt="" height="400" />

      <div class="login-form">
        <h2>Login to Your Account</h2>
        <form id="login-submit">
          <label for="login-email">Email</label>
          <input
            type="email"
            id="login-email"
            name="email"
            placeholder="Email address or phone number"
            autocomplete="email"
            required
          />

          <label for="login-password">Password</label>
          <input
            type="password"
            id="login-password"
            name="password"
            placeholder="password"
            autocomplete="new-password"
            required
          />

          <button type="submit">Login</button>
        </form>
        <p><a href="#">Forgotten password?</a></p>
        <hr />
        <p>
          <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">
            New user? Create new account.
          </a>
        </p>
      </div>
    </div>
    <!-- Registration Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Sign Up</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body mb-5">
            <form>
              <label for="reg-name">Name</label> <br />
              <input
                type="text"
                id="reg-name"
                placeholder="Enter your name..."
                required
              /><br />

              <label for="reg-email">Email</label> <br />
              <input
                type="email"
                id="reg-email"
                placeholder="Your email address..."
                required
                autocomplete="email"
              /><br />

              <label for="reg-password">Password</label> <br />
              <input
                type="password"
                id="reg-password"
                placeholder="Enter password..."
                autocomplete="new-password"
                required
              /><br />

              <label for="reg-confirm-password">Confirm Password</label>
              <br />
              <input
                type="password"
                id="reg-confirm-password"
                placeholder="Confirm password..."
                autocomplete="new-password"
                required
              />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="submit-form" class="btn btn-success">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
